<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="wrap" class="box">
      <div class="title">
        <p class="title_box">
          <button class="title_btn"><i class="fas fa-minus"></i></button>
          <button class="title_btn"><i class="far fa-square"></i></button>
          <button class="title_btn"><i class="fas fa-times"></i></button>
        </p>
      </div>
      <div class="container">
        <!-- <h1 class="js-clock"></h1>
        <div class="js-weather"></div> -->
        <div class="box todoForm">
          <div class="title">
            <span class="title_text">Things to input</span>
            <p class="title_box">
              <button class="title_btn"><i class="fas fa-question"></i></button>
              <button class="title_btn"><i class="fas fa-times"></i></button>
            </p>
          </div>
          <form class="js-nameForm form">
            <!-- What is your name? -->
            <input
              class="js-username"
              type="text"
              placeholder="What is your name?"
            />
          </form>
          <form class="js-todoForm form">
            <span> Select a category from the list below: </span>
            <select class="js-select">
              <option selected="selected" name="Javascript">Javascript</option>
              <option name="Java">Java</option>
              <option name="C">C</option>
              <option name="C++">C++</option>
              <option name="Python">Python</option>
              <option name="Algoritum">Algoritum</option>
              <option name="Projects">Projects</option>
            </select>
            <p class="checkbox">
              <input class="js-checkbox" type="checkbox" />important
            </p>
            <p class="todo_input">
              <input
                class="js-todos"
                type="text"
                placeholder="Write a to do here"
              />
            </p>
            <p class="submit">
              <input class="js-submit" type="submit" value="Submit" />
            </p>
          </form>
        </div>
        <div class="box todoList">
          <div class="title">
            <span class="title_text">Things to do</span>
            <p class="title_box">
              <button class="title_btn"><i class="fas fa-minus"></i></button>
              <button class="title_btn"><i class="far fa-square"></i></button>
              <button class="title_btn"><i class="fas fa-times"></i></button>
            </p>
          </div>
          <p class="tabs">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Help</span>
          </p>
          <ul class="js-list"></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="./height.js"></script>
    <!-- <script src="./clock.js"></script> -->
    <!-- <script src="bakGround.js"></script> -->
    <!-- <script src="weather.js"></script> -->
  </body>
</html>
