<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div id="wrap" class="box">
      <div class="title">
        <p class="title_box">
          <button class="title_btn"><i class="fas fa-minus"></i></button>
          <button class="title_btn"><i class="far fa-square"></i></button>
          <button class="title_btn"><i class="fas fa-times"></i></button>
        </p>
      </div>
      <div class="container">
        <!-- <h1 class="js-clock"></h1>
        <div class="js-weather"></div> -->
        <div class="box todoForm">
          <div class="title">
            <p class="title_box">
              <button class='title_btn'><i class="fas fa-question"></i></button>
              <button class="title_btn"><i class="fas fa-times"></i></button>
            </p>
          </div>
          <form class="js-nameForm form">
            What is your name?
            <input
              class="js-username"
              type="text"
              placeholder="What is your name?"
            />
          </form>
          <form class="js-todoForm form">
            <input
              class="js-todos"
              type="text"
              placeholder="Write a to do here"
            />
            <input class='submit' type="submit" value='Submit'>
          </form>
        </div>
        <div class="box todoList">
          <div class="title">
            <p class="title_box">
              <button class="title_btn"><i class="fas fa-minus"></i></button>
              <button class="title_btn"><i class="far fa-square"></i></button>
              <button class="title_btn"><i class="fas fa-times"></i></button>
            </p>
          </div>
          <ul class="js-list"></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="./clock.js"></script> -->
    <!-- <script src="bakGround.js"></script> -->
    <!-- <script src="weather.js"></script> -->
  </body>
</html>
